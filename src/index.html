<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>New Year <span id="newY"></span></h2>
    <div class="container">
        <div class="date">
            <h2 id="days">0</h2>
            <span>Days</span>
        </div>
        <div class="date">
            <h2 id="hours">0</h2>
            <span>Hours</span>
        </div>
        <div class="date">
            <h2 id="minutes">0</h2>
            <span>Minutes</span>
        </div>
        <div class="date">
            <h2 id="seconds">0</h2>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
